<!DOCTYPE html>
<html>
<head>
    <title>MoodGuard</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="logo"><img src="images/icon64.png" /></div>
    <div class="container">
        <div class="limit-container">
            <input type="number" class="limit" step="1" placeholder="Negative image limit">
            <div class="confirm-btn"></div>
        </div>
        <div class="count-container">
            <div class="positive">Postitive Images: <span class="positive-cnt">0</span></div>
            <div class="positive">Negative Images: <span class="negative-cnt">0</span></div>
        </div>
        <div class="rescan-btn">Rescan Page</div>
    </div>
    
</body>
<script src="jquery.min.js"></script>
<script src="popup.js"></script>
</html>
